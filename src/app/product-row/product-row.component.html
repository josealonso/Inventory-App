<section id="product-info">
  <div class="container">
    <div class="row align-items-center pt-5">  <!-- Every Bootstrap 4 .row is by default a flex-container -->
      <div class="col-12 col-md-2 product-image">
        <product-image [product]="product"></product-image>
      </div>

      <div>
      <div class="col-12 header font-weight-bold">{{ product.name }}</div>
      <div class="col-12 meta product-sku text-uppercase font-weight-normal text-secondary">SKU #{{ product.sku }} </div>
      <div class="col-12 description text-capitalize font-weight-normal">
        <product-department [product]="product"></product-department>
      </div>
      </div>

      <div class="col-12 col-md-2 product-price text-right text-secondary">
        <price-display [price]="product.price"></price-display>
      </div>

    </div>
  </div>
</section>
